<div class="flex flex-col px-3">
    <header class="header h-[70px] w-full p-3 border-b border-[#ccc] bg-[#008000]">
        <div class="inline-header flex h-full items-center">
            <div class="menu">
                <span nz-icon nzType="arrow-left" nzTheme="outline" class="text-[20px]" [routerLink]="['/order']"></span>
            </div>
            <!-- <div class="page-title"></div> -->
            <div class="logo text-center flex text-[18px] flex gap-[8px] items-center">
                <span role="img" aria-label="user" class="anticon anticon-user">
                    <svg viewBox="64 64 896 896" focusable="false" data-icon="user" width="1em" height="1em" fill="currentColor" aria-hidden="true"><path d="M858.5 763.6a374 374 0 00-80.6-119.5 375.63 375.63 0 00-119.5-80.6c-.4-.2-.8-.3-1.2-.5C719.5 518 760 444.7 760 362c0-137-111-248-248-248S264 225 264 362c0 82.7 40.5 156 102.8 201.1-.4.2-.8.3-1.2.5-44.8 18.9-85 46-119.5 80.6a375.63 375.63 0 00-80.6 119.5A371.7 371.7 0 00136 901.8a8 8 0 008 8.2h60c4.4 0 7.9-3.5 8-7.8 2-77.2 33-149.5 87.8-204.3 56.7-56.7 132-87.9 212.2-87.9s155.5 31.2 212.2 87.9C779 752.7 810 825 812 902.2c.1 4.4 3.6 7.8 8 7.8h60a8 8 0 008-8.2c-1-47.8-10.9-94.3-29.5-138.2zM512 534c-45.9 0-89.1-17.9-121.6-50.4S340 407.9 340 362c0-45.9 17.9-89.1 50.4-121.6S466.1 190 512 190s89.1 17.9 121.6 50.4S684 316.1 684 362c0 45.9-17.9 89.1-50.4 121.6S557.9 534 512 534z"></path></svg></span>
                <span class="text-[18px] font-medium">{{  generalReport.name }}</span>
                <!-- <img src="https://via.placeholder.com/600x250" alt=""> -->
            </div>
            <div class="noti">
                <span nz-icon nzType="more" nzTheme="outline" class="text-[20px]"></span>
            </div>
        </div>
    </header>
    <div class="main-body">
        <div class="">
            <div class="w-full relative">
                <div class="flex justify-between py-2 text-[16px] border-b border-[#ccc]">
                    <div class="mt-1 flex justify-between gap-[8px]">
                        <span><strong>Báo cáo ngày:</strong></span>
                        <span class="input-wrapper">
                            <input id="inputdate" (dateTimeChange)="onChangeDate()" [owlDateTimeTrigger]="dt3" [owlDateTime]="dt3" [(ngModel)]="selectedMoments"><owl-date-time [pickerType]="'calendar'" #dt3></owl-date-time>
                        </span>
                    </div>
                </div>
                <div class="flex py-1 items-center w-full border-b border-[#ccc]" id="total1">
                        <div class="flex-1 py-2 px-2 flex items-center gap-[8px]">
                            <span>
                                Tổng đơn
                            </span>
                            <span>
                                {{generalReport.count}}
                            </span>
                        </div>
                        <div class="flex-1 py-2 px-2 flex items-center gap-[8px] border-l border-[#ccc]">
                            <span>
                                Tổng doanh thu
                            </span>
                            <span>
                                {{generalReport.total}}
                            </span>
                        </div>
                </div>
            </div>
            <div class="border-b border-[#ccc]">
                <a [routerLink]="['/order']" class="flex justify-between gap-[10px] ">
                    <div class="flex p-3 items-center gap-[8px] ">

                        <span>Cửa hàng</span>
                    </div>
                    <div class="cursor-pointer text-indigo-400 flex items-center gap-[5px]">
                        <span nz-icon nzType="right" nzTheme="outline"></span>
                    </div>
                </a>
            </div>
            <div class="border-b border-[#ccc]">
                <a [routerLink]="['/bank']" class="flex justify-between gap-[10px]">
                    <div class="flex p-3 items-center gap-[8px] ">
                        <span role="img" aria-label="bank" class="anticon anticon-bank"><svg viewBox="64 64 896 896" focusable="false" data-icon="bank" width="1em" height="1em" fill="currentColor" aria-hidden="true"><path style="fill: #FFA500" d="M894 462c30.9 0 43.8-39.7 18.7-58L530.8 126.2a31.81 31.81 0 00-37.6 0L111.3 404c-25.1 18.2-12.2 58 18.8 58H192v374h-72c-4.4 0-8 3.6-8 8v52c0 4.4 3.6 8 8 8h784c4.4 0 8-3.6 8-8v-52c0-4.4-3.6-8-8-8h-72V462h62zM512 196.7l271.1 197.2H240.9L512 196.7zM264 462h117v374H264V462zm189 0h117v374H453V462zm307 374H642V462h118v374z"></path></svg></span>
                        <span>Tài khoản ngân hàng</span>
                    </div>
                    <div class="cursor-pointer text-indigo-400 flex items-center gap-[5px]">
                        <span nz-icon nzType="right" nzTheme="outline"></span>
                    </div>
                </a>
            </div>
            <div class="border-b border-[#ccc]">
                <a [routerLink]="['/qrcode']" class="flex justify-between gap-[10px]">

                        <span>Tạo QR thanh toán</span>
                    </div>
                    <div class="cursor-pointer text-indigo-400 flex items-center gap-[5px]">
                        <span nz-icon nzType="right" nzTheme="outline"></span>
                    </div>
                </a>
            </div>
            <div class="border-b border-[#ccc]">
                <a [routerLink]="['/notificationorder']" class="flex justify-between gap-[10px]">
                    <div class="flex p-3 items-center gap-[8px] ">

                        <span>Thông báo đơn</span>
                    </div>
                    <div class="cursor-pointer text-indigo-400 flex items-center gap-[5px]">
                        <span nz-icon nzType="right" nzTheme="outline"></span>
                    </div>
                </a>
            </div>
            <div class="border-b border-[#ccc]">
                <a [routerLink]="['/changepassword']" class="flex justify-between gap-[10px]">
                    <div class="flex p-3 items-center gap-[8px] ">

                    </div>
                    <div class="cursor-pointer text-indigo-400 flex items-center gap-[5px]">
                        <span nz-icon nzType="right" nzTheme="outline"></span>
                    </div>
                </a>
            </div>
            <div class="border-b border-[#ccc]">
                <a [routerLink]="['/support']" class="flex justify-between gap-[10px]">
                    <div class="flex p-3 items-center gap-[8px] ">
                        <span role="img" aria-label="customer-service" class="anticon anticon-customer-service"><svg viewBox="64 64 896 896" focusable="false" data-icon="customer-service" width="1em" height="1em" fill="currentColor" aria-hidden="true"><path style="fill: #0676e6" d="M512 128c-212.1 0-384 171.9-384 384v360c0 13.3 10.7 24 24 24h184c35.3 0 64-28.7 64-64V624c0-35.3-28.7-64-64-64H200v-48c0-172.3 139.7-312 312-312s312 139.7 312 312v48H688c-35.3 0-64 28.7-64 64v208c0 35.3 28.7 64 64 64h184c13.3 0 24-10.7 24-24V512c0-212.1-171.9-384-384-384zM328 632v192H200V632h128zm496 192H696V632h128v192z"></path></svg></span>
                        <span>Hỗ trợ</span>
                    </div>
                    <div class="cursor-pointer text-indigo-400 flex items-center gap-[5px]">
                        <span nz-icon nzType="right" nzTheme="outline"></span>
                    </div>
                </a>
            </div>
            <div class="flex p-3 items-center gap-[10px] mt-8">

            </div>
            <footer class="form-item text-center items-center">
                <button style="font-weight: 500; background-color: #1B4965 !important;" class="button is-button text-center text-white" [routerLink]="['/login']" (click)="logout()">Đăng Xuất</button>
            </footer>
        </div>
    </div>
</div>
