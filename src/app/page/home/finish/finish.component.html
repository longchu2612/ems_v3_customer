<div class="flex flex-col px-3">
    <header class="header h-[70px] w-full p-3 border-b border-[#ccc]">
        <div class="inline-header flex h-full items-center">
            <div class="menu">
                <span nz-icon nzType="arrow-left" nzTheme="outline" class="text-[20px]" [routerLink]="'/order'"></span>
            </div>
            <!-- <div class="page-title"></div> -->
            <div class="logo text-center flex-1">
                <!-- <span class="text-[18px] font-medium">Thanh toán</span> -->
                <img src="assets/images/logo.png" alt="" class="m-auto max-h-[40px]">
            </div>
            <div class="noti">
                <span nz-icon nzType="more" nzTheme="outline" class="text-[20px]"></span>
            </div>
        </div>
    </header>
    <div class="main-body mb-2">
        <div class="my-5">
            <img src="assets/images/done.png" class="w-[150px] m-auto" alt="">
        </div>
        <div class="text-center">
            <p class="uppercase text-[18px] font-medium mb-2 leading-none	">Thanh toán hoá đơn thành công</p>
            <span class="text-[18px] leading-none	text-[#555]">{{data.id}}</span>
        </div>
        <div class="flex text-[16px] justify-between mt-5">
            <span>Tiền thanh toán</span>
            <span class="text-indigo-400">{{data.total_price | number: '1.0-2'}}đ</span>
        </div>
        <div class="flex text-[16px] justify-between mt-2">
            <span>Tiền khách trả</span>
            <span >{{data.customerPayment | number: '1.0-2'}}đ</span>
        </div>

        <div class="mt-10 text-center text-[16px]">
            <p>Thiết bị chưa được kết nối máy in.<br>Nếu muốn in hoá đơn, vui lòng kết nối máy in <a class="text-indigo-400">tại đây</a></p>
        </div>
    </div>
    <footer class="footer px-3">
        <button  class=" w-full p-2 border rounded-[5px] text-[#fff] text-[20px] text-center bg-[#314ddb]" [routerLink]="'/order'">Hoàn tất thanh
            toán</button>
    </footer>
</div>
