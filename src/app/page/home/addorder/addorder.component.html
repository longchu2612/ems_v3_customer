            <div style="justify-content: center;" class="food flex text-center items-center m-auto" >
                
                <a routerLink="/neworder" class="border p-2 m-2" *ngFor="let product of productData, let index = index" (click)="takeInfo(product)">
                        <img height="50px" width="auto" src="../../../../assets/images/imgProduct.jpg">
                        <span class="d-flex flex-column"><p>{{product.name}}</p> - <p>{{product.price | currency:'VND'}}</p></span>
                </a>
            </div>
        </div>
