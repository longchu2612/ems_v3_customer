    <div class="container w-full items-center m-auto">
        <form class="form">
            <div class="form-item w-full flex items-center text-center m-auto">
                <div style="justify-content: center;">
                    <img class="imgchange" src="https://img.freepik.com/premium-vector/password-reset-icon-flat-vector-design_116137-4571.jpg">
                </div>    
            </div>
            <div class="form-item pt-3">
                <span role="img" aria-label="lock" class="anticon anticon-lock"><svg class="pt-3" viewBox="64 64 896 896" focusable="false" data-icon="lock" width="2em" height="2em" fill="currentColor" aria-hidden="true"><path style="fill: #ed7d31;" d="M832 464h-68V240c0-70.7-57.3-128-128-128H388c-70.7 0-128 57.3-128 128v224h-68c-17.7 0-32 14.3-32 32v384c0 17.7 14.3 32 32 32h640c17.7 0 32-14.3 32-32V496c0-17.7-14.3-32-32-32zM332 240c0-30.9 25.1-56 56-56h248c30.9 0 56 25.1 56 56v224H332V240zm460 600H232V536h560v304zM484 701v53c0 4.4 3.6 8 8 8h40c4.4 0 8-3.6 8-8v-53a48.01 48.01 0 10-56 0z"></path></svg></span>
                <input id="old_password" name="old_password" placeholder="Mật khẩu cũ" [(ngModel)]="changepass.old_password" #old_password="ngModel" required type="password">
                <label *ngIf="old_password.errors && (old_password.dirty || old_password.touched)" class="alert alert-danger pl-2">
                    <span [hidden]="!old_password.errors?.['required']">
                        Hãy nhập mật khẩu cũ!
                    </span>
                </label>
            </div>
            <div class="form-item">
                <span role="img" aria-label="lock" class="anticon anticon-lock"><svg class="pt-3" viewBox="64 64 896 896" focusable="false" data-icon="lock" width="2em" height="2em" fill="currentColor" aria-hidden="true"><path style="fill: #ed7d31;" d="M832 464h-68V240c0-70.7-57.3-128-128-128H388c-70.7 0-128 57.3-128 128v224h-68c-17.7 0-32 14.3-32 32v384c0 17.7 14.3 32 32 32h640c17.7 0 32-14.3 32-32V496c0-17.7-14.3-32-32-32zM332 240c0-30.9 25.1-56 56-56h248c30.9 0 56 25.1 56 56v224H332V240zm460 600H232V536h560v304zM484 701v53c0 4.4 3.6 8 8 8h40c4.4 0 8-3.6 8-8v-53a48.01 48.01 0 10-56 0z"></path></svg></span>
                <input id="new_password" name="new_password" placeholder="Mật khẩu mới" [(ngModel)]="changepass.new_password" #new_password="ngModel" required type="password">
                <label *ngIf="new_password.errors && (new_password.dirty || new_password.touched)" class="alert alert-danger pl-2" >
                    <span [hidden]="!new_password.errors?.['required']">
                        Hãy nhập mật khẩu mới!
                    </span>
                </label>
            </div>
            <div class="form-item">
                <span role="img" aria-label="lock" class="anticon anticon-lock"><svg class="pt-3" viewBox="64 64 896 896" focusable="false" data-icon="lock" width="2em" height="2em" fill="currentColor" aria-hidden="true"><path style="fill: #ed7d31;" d="M832 464h-68V240c0-70.7-57.3-128-128-128H388c-70.7 0-128 57.3-128 128v224h-68c-17.7 0-32 14.3-32 32v384c0 17.7 14.3 32 32 32h640c17.7 0 32-14.3 32-32V496c0-17.7-14.3-32-32-32zM332 240c0-30.9 25.1-56 56-56h248c30.9 0 56 25.1 56 56v224H332V240zm460 600H232V536h560v304zM484 701v53c0 4.4 3.6 8 8 8h40c4.4 0 8-3.6 8-8v-53a48.01 48.01 0 10-56 0z"></path></svg></span>
                <input id="confirm_password" name="confirm_password" placeholder="Nhập lại mật khẩu mới" [(ngModel)]="confirmpassword" #confirm_password="ngModel" required pattern="{{changepass.new_password}}" type="password">
                <label *ngIf="confirm_password.errors && (confirm_password.dirty || confirm_password.touched)" class="alert alert-danger pl-2" >
                    <span [hidden]="!confirm_password.errors?.['required']">
                        Hãy nhập lại mật khẩu mới!
                    </span>
                </label>
            </div>
        </form>
    </div>
    <footer class="footer px-3">
        <button class=" w-full p-2 border rounded-[5px] text-[#fff] text-[20px] text-center bg-[#ed7d31]" (click)="changePass()">Xác nhận</button>
    </footer>
</div>
