<div class="flex flex-col">
    <header class="header h-[70px] w-full p-3 border-b border-[#ccc] bg-[#008000]">
        <div class="inline-header flex h-full items-center">
            <div class="menu">
                <span nz-icon nzType="arrow-left" nzTheme="outline" class="text-[20px]" [routerLink]="'/account'"></span>
            </div>
            <!-- <div class="page-title"></div> -->
            <div class="logo text-center flex text-[18px] flex gap-[8px] items-center">
               <span class="text-[18px] font-medium">Thông tin cá nhân</span>
                <!-- <img src="https://via.placeholder.com/600x250" alt=""> -->
            </div>
            <div class="noti">
                <span nz-icon nzType="more" nzTheme="outline" class="text-[20px]"></span>
            </div>
        </div>
    </header>
    <div class="main-body">
        <div class="flex justify-between text-[18px]">
            <div class="mt-1 pl-4 flex justify-between gap-[8px]">
                <span role="img" aria-label="user" class="anticon anticon-user"><svg class="pt-1" viewBox="64 64 896 896" focusable="false" data-icon="user" width="1.3em" height="1.3em" fill="currentColor" aria-hidden="true"><path style="fill: green" d="M858.5 763.6a374 374 0 00-80.6-119.5 375.63 375.63 0 00-119.5-80.6c-.4-.2-.8-.3-1.2-.5C719.5 518 760 444.7 760 362c0-137-111-248-248-248S264 225 264 362c0 82.7 40.5 156 102.8 201.1-.4.2-.8.3-1.2.5-44.8 18.9-85 46-119.5 80.6a375.63 375.63 0 00-80.6 119.5A371.7 371.7 0 00136 901.8a8 8 0 008 8.2h60c4.4 0 7.9-3.5 8-7.8 2-77.2 33-149.5 87.8-204.3 56.7-56.7 132-87.9 212.2-87.9s155.5 31.2 212.2 87.9C779 752.7 810 825 812 902.2c.1 4.4 3.6 7.8 8 7.8h60a8 8 0 008-8.2c-1-47.8-10.9-94.3-29.5-138.2zM512 534c-45.9 0-89.1-17.9-121.6-50.4S340 407.9 340 362c0-45.9 17.9-89.1 50.4-121.6S466.1 190 512 190s89.1 17.9 121.6 50.4S684 316.1 684 362c0 45.9-17.9 89.1-50.4 121.6S557.9 534 512 534z"></path></svg></span>
                <span>Tên tài khoản:</span>
                <span>{{ userData?.name }} </span>
            </div>
        </div>
        <div class="flex justify-between text-[18px]">
            <div class="mt-1 pl-4 flex justify-between gap-[8px]">
                <span role="img" aria-label="mobile" class="anticon anticon-mobile"><svg class="pt-1" viewBox="64 64 896 896" focusable="false" data-icon="mobile" width="1.3em" height="1.3em" fill="currentColor" aria-hidden="true"><path style="fill: rgb(230, 173, 0)" d="M744 62H280c-35.3 0-64 28.7-64 64v768c0 35.3 28.7 64 64 64h464c35.3 0 64-28.7 64-64V126c0-35.3-28.7-64-64-64zm-8 824H288V134h448v752zM472 784a40 40 0 1080 0 40 40 0 10-80 0z"></path></svg></span>
                <span>Số điện thoại:</span>
                <span>{{ userData?.phone  }} </span>
            </div>
        </div>
        <div class="flex justify-between text-[18px]">
            <div class="mt-1 pl-4 flex justify-between gap-[8px]">
                <span role="img" aria-label="mail" class="anticon anticon-mail"><svg class="pt-1" viewBox="64 64 896 896" focusable="false" data-icon="mail" width="1.3em" height="1.3em" fill="currentColor" aria-hidden="true"><path style="fill: rgb(252, 10, 10)" d="M928 160H96c-17.7 0-32 14.3-32 32v640c0 17.7 14.3 32 32 32h832c17.7 0 32-14.3 32-32V192c0-17.7-14.3-32-32-32zm-40 110.8V792H136V270.8l-27.6-21.5 39.3-50.5 42.8 33.3h643.1l42.8-33.3 39.3 50.5-27.7 21.5zM833.6 232L512 482 190.4 232l-42.8-33.3-39.3 50.5 27.6 21.5 341.6 265.6a55.99 55.99 0 0068.7 0L888 270.8l27.6-21.5-39.3-50.5-42.7 33.2z"></path></svg></span>
                <span>Email:</span>
                <span>{{ userData?.email }} </span>
            </div>
        </div>
        <div class="flex justify-between text-[18px]">
            <div class="mt-1 pl-4 flex justify-between gap-[8px]">
                <span role="img" aria-label="dashboard" class="anticon anticon-dashboard"><svg class="pt-1" viewBox="64 64 896 896" focusable="false" data-icon="dashboard" width="1.4em" height="1.4em" fill="currentColor" aria-hidden="true"><path style="fill: rgb(7, 228, 240)" d="M924.8 385.6a446.7 446.7 0 00-96-142.4 446.7 446.7 0 00-142.4-96C631.1 123.8 572.5 112 512 112s-119.1 11.8-174.4 35.2a446.7 446.7 0 00-142.4 96 446.7 446.7 0 00-96 142.4C75.8 440.9 64 499.5 64 560c0 132.7 58.3 257.7 159.9 343.1l1.7 1.4c5.8 4.8 13.1 7.5 20.6 7.5h531.7c7.5 0 14.8-2.7 20.6-7.5l1.7-1.4C901.7 817.7 960 692.7 960 560c0-60.5-11.9-119.1-35.2-174.4zM761.4 836H262.6A371.12 371.12 0 01140 560c0-99.4 38.7-192.8 109-263 70.3-70.3 163.7-109 263-109 99.4 0 192.8 38.7 263 109 70.3 70.3 109 163.7 109 263 0 105.6-44.5 205.5-122.6 276zM623.5 421.5a8.03 8.03 0 00-11.3 0L527.7 506c-18.7-5-39.4-.2-54.1 14.5a55.95 55.95 0 000 79.2 55.95 55.95 0 0079.2 0 55.87 55.87 0 0014.5-54.1l84.5-84.5c3.1-3.1 3.1-8.2 0-11.3l-28.3-28.3zM490 320h44c4.4 0 8-3.6 8-8v-80c0-4.4-3.6-8-8-8h-44c-4.4 0-8 3.6-8 8v80c0 4.4 3.6 8 8 8zm260 218v44c0 4.4 3.6 8 8 8h80c4.4 0 8-3.6 8-8v-44c0-4.4-3.6-8-8-8h-80c-4.4 0-8 3.6-8 8zm12.7-197.2l-31.1-31.1a8.03 8.03 0 00-11.3 0l-56.6 56.6a8.03 8.03 0 000 11.3l31.1 31.1c3.1 3.1 8.2 3.1 11.3 0l56.6-56.6c3.1-3.1 3.1-8.2 0-11.3zm-458.6-31.1a8.03 8.03 0 00-11.3 0l-31.1 31.1a8.03 8.03 0 000 11.3l56.6 56.6c3.1 3.1 8.2 3.1 11.3 0l31.1-31.1c3.1-3.1 3.1-8.2 0-11.3l-56.6-56.6zM262 530h-80c-4.4 0-8 3.6-8 8v44c0 4.4 3.6 8 8 8h80c4.4 0 8-3.6 8-8v-44c0-4.4-3.6-8-8-8z"></path></svg></span>
                <span>Ngày cập nhật:</span>
                <span>{{ userData?.updated_at | date:'dd/MM/yyyy'  }}  </span>
            </div>
        </div>
    </div>
    <footer class="footer px-3">
        <button [routerLink]="['/changeinformation']" class=" w-full p-2 border rounded-[5px] text-[#fff] text-[20px] text-center bg-[#ed7d31]">Thay đổi thông tin</button>
    </footer>
</div>
